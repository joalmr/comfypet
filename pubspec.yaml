name: comfypet
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cached_network_image: ^3.2.3
  # dio: ^5.2.1+1
  firebase_core: ^2.15.1
  firebase_auth: ^4.9.0
  cloud_firestore: ^4.9.1
  firebase_storage: ^11.2.7
  google_sign_in: ^6.1.5
  provider: ^6.0.5
  intl: ^0.18.1
  animate_do: ^3.1.2
  flutter_card_swiper: ^6.0.0
  image_picker: ^1.0.4
  # camera: ^0.10.5+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo_app.png"
  adaptive_icon_background: "assets/logo/logo_app.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logo/
    - assets/images/icono/
    - json/
