name: comfypet
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.2.3
  dio: ^5.2.1+1
  google_sign_in: ^6.1.5
  provider: ^6.0.5
  # # flutter_bloc: ^8.1.3
  # jwt_decode_full: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo_app.png"
  adaptive_icon_background: "assets/logo/logo_app.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logo/
    - assets/images/icono/
