name: petmeals
description: App para los amantes de las mascotas
publish_to: "none"
version: 0.2.1

environment:
  sdk: ">=3.4.0 <4.0.0"
  #">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  # core
  cloud_firestore: ^4.9.1
  firebase_auth: ^4.9.0
  firebase_core: ^2.15.1
  firebase_storage: ^11.2.7
  provider: ^6.0.5
  get_it: ^7.6.4
  # plugins
  cached_network_image: ^3.2.3
  day_night_time_picker: ^1.3.0+1
  easy_mask: ^2.0.1
  equatable: ^2.0.5
  flutter_dotenv: ^5.1.0
  flutter_svg: ^2.0.7
  get_storage: ^2.1.1 #se va
  google_fonts: 6.1.0
  google_mobile_ads: ^5.1.0
  go_router: ^11.1.2
  google_sign_in: ^6.1.5
  image_picker: ^1.0.4
  logger: ^2.0.2+1
  lottie: ^3.0.0
  time_parser: ^1.2.1

  # dartz: ^0.10.1
  # hive: ^2.2.3
  # hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/pet.png"
  adaptive_icon_background: "assets/logo/pet.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/logo/
    - assets/images/icons_att/
    - assets/images/icons/
    - .env
    - .env.dev
